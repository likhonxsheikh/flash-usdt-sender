apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-usdt-worker
  namespace: flash-usdt
  labels:
    app: flash-usdt-sender
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flash-usdt-sender
      component: worker
  template:
    metadata:
      labels:
        app: flash-usdt-sender
        component: worker
    spec:
      serviceAccountName: flash-usdt-service-account
      containers:
        - name: worker
          image: flashusdt/worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: flash-usdt-config
            - secretRef:
                name: flash-usdt-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
