apiVersion: v1
kind: Service
metadata:
  name: flash-usdt-api-service
  namespace: flash-usdt
  labels:
    app: flash-usdt-sender
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: flash-usdt-sender
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: flash-usdt-api-external
  namespace: flash-usdt
  labels:
    app: flash-usdt-sender
    component: api
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: 3000
      protocol: TCP
      name: https
  selector:
    app: flash-usdt-sender
    component: api
