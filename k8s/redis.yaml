apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: flash-usdt
  labels:
    app: flash-usdt-sender
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flash-usdt-sender
      component: redis
  template:
    metadata:
      labels:
        app: flash-usdt-sender
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: flash-usdt
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: flash-usdt-sender
    component: redis
